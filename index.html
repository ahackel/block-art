<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block-Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div id="block-art"></div>
    <div id="editor">
        <div id="rotate-left" class="button"></div>
        <div id="rotate-right" class="button"></div>
        <div id="flip-x" class="button"></div>
        <div id="flip-y" class="button"></div>
        <div id="symmetry-x" class="button"></div>
        <div id="symmetry-y" class="button"></div>
        <div id="swap-colors" class="button"></div>
        <div id="clear" class="button"></div>
        <div id="color-palette"></div>
        <div id="background-palette"></div>
        <div id="symbol-palette"></div>
        <div id="preview-block"></div>
    </div>
</body>
</html>
